# managed service paramters (technical parameters) for all demo payment methods
serviceparam.predef.novalnetglobalconfig.label.productactivationkey=Produktaktivierungsschlüssel
serviceparam.predef.novalnetglobalconfig.desc.productactivationkey=Ihren Produktaktivierungsschlüssel finden Sie im Novalnet Admin-Portal: Projekte > Wählen Sie Ihr Projekt > API-Anmeldeinformationen > API Signature (Aktivierungsschlüssel des Produkts)
serviceparam.predef.novalnetglobalconfig.label.paymentaccesskey=Zahlungs-Zugriffsschlüssel
serviceparam.predef.novalnetglobalconfig.desc.paymentaccesskey=Ihren Paymentzugriffsschlüssel finden Sie im Novalnet Admin-Portal: Projekte > Wählen Sie Ihr Projekt > API-Anmeldeinformationen > Paymentzugriffsschlüssel
serviceparam.predef.novalnetglobalconfig.label.tariffid=Tarif-ID
serviceparam.predef.novalnetglobalconfig.desc.tariffid=Geben Sie eine Tarif-ID, die dem bevorzugten Tarifplan entspricht, den Sie im Novalnet Admin-Portal für dieses Projekt erstellt haben
serviceparam.predef.novalnetglobalconfig.label.webhooktestmode=Manuelles Testen der Benachrichtigungs- / Webhook-URL erlauben
serviceparam.predef.novalnetglobalconfig.desc.webhooktestmode=Aktivieren Sie diese Option, um die Novalnet-Benachrichtigungs-/Webhook-URL manuell zu testen. Deaktivieren Sie die Option, bevor Sie Ihren Shop liveschalten, um unautorisierte Zugriffe von Dritten zu blockieren

# managed service paramters (technical parameters) for invoice payment methods
serviceparam.predef.novalnetguranteedinvoice.label.testmode=Testmodus aktivieren
serviceparam.predef.novalnetguranteedinvoice.desc.testmode=Aktivieren Sie diese Option, um das Bezahlen auf Ihrer Checkout-Seite zu testen. Im Testmodus werden Zahlungen nicht von Novalnet ausgeführt. Vergessen Sie nicht, den Testmodus nach dem Testen wieder zu deaktivieren, um sicherzustellen, dass die echten Bestellungen ordnungsgemäß abgerechnet werden
serviceparam.predef.novalnetguranteedinvoice.label.paymentaction=Aktion für vom Besteller autorisierte Zahlungen
serviceparam.predef.novalnetguranteedinvoice.desc.paymentaction=Wählen Sie, ob die Zahlung sofort belastet werden soll oder nicht. Zahlung einziehen: Betrag sofort belasten. Zahlung autorisieren: Die Zahlung wird überprüft und autorisiert, aber erst zu einem späteren Zeitpunkt belastet. So haben Sie Zeit, über die Bestellung zu entscheiden
serviceparam.predef.novalnetguranteedinvoice.label.authorize=Zahlung autorisieren
serviceparam.predef.novalnetguranteedinvoice.label.capture=Zahlung einziehen
serviceparam.predef.novalnetguranteedinvoice.label.authorizationminamount=Mindesttransaktionsbetrag für die Autorisierung
serviceparam.predef.novalnetguranteedinvoice.desc.authorizationminamount=Übersteigt der Bestellbetrag das genannte Limit, wird die Transaktion bis zu Ihrer Bestätigung auf On-Hold gesetzt. Alle Transaktionen werden als On-Hold Transaktionen angelegt, wenn Sie "Zahlung autorisieren" als Bearbeitungsmaßnahme hinterlegt und keinen Mindesttransaktionsbetrag konfiguriert haben.
serviceparam.predef.novalnetguranteedinvoice.label.guaranteedminamount=Mindestbestellbetrag für Zahlungsgarantie
serviceparam.predef.novalnetguranteedinvoice.desc.guaranteedminamount=Geben Sie den Mindestbetrag (in Cent) für die zu bearbeitende Transaktion mit Zahlungsgarantie ein. Geben Sie z.B. 100 ein, was 1,00 entspricht. Der Standbetrag ist 9,99 EUR
serviceparam.predef.novalnetguaranteedinvoice.label.paymentdescription=Benachrichtigung des Käufers
serviceparam.predef.novalnetguaranteedinvoice.desc.paymentdescription=Der eingegebene Text wird auf der Checkout-Seite angezeigt

